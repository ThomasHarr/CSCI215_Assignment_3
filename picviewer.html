<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>

</head>
<body>

        <a href="javascript: enlarge('images/charleston.jpg');">
            <img src="images/charleston.jpg" width="150" height="100">

        <a href="javascript: enlarge('images/kansas.jpg');">

        <a href="javascript: enlarge('images/newyork.jpg');">

        <a href="javascript: enlarge('images/seattle.jpg');">
            <img src="images/seattle.jpg" width="150" height="100">
        </a>&nbsp; &nbsp;

        <div id="enlargedImage" style="position: inherit; top: -70px; height: 400px; width: 800px; visibility: hidden;"></div>
    </div>


</body>
<script src="js.js"></script>
</html>
